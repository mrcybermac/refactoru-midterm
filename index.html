<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> prevent pinch zoom-->

    <title>My Page</title>
    <!-- <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css"> bootstrap contains normalize!-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<!--//////////////////////////  BODY  /////////////////////////-->

<body>

<!-- Static navbar -->
<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">Nav header</li>
                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="./">Default</a></li>
                <li><a href="../navbar-static-top/">Static top</a></li>
                <li><a href="../navbar-fixed-top/">Fixed top</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
</div>


<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <header>
                <div class="jumbotron">
                    <h1>
                        WebApp
                    </h1>
                </div>
            </header>
        </div>
    </div>
    <div class="row">
        <div id="portfolio-container" class="col-md-8 col-md-offset-2">
        </div>
    </div>
</div>


<!--//////////////////////////  TEMPLATES /////////////////////////-->
<script id="crypto-template" type="text/x-handlebars-template">

    <div class="crypto row ">
        <div class="col-md-12 col-md-offset-0">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="images/{{imageName}}"></img>

                    <h3>{{title}}</h3>
                    <h4>Price: {{getCurrentPrice}}</h4>
                    <span class="sparkline"></span>

                    <div id="chart_div"></div>

                    <button type="button" class="btn btn-default btn-xs">
                        Chart
                        <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
                        <span class="caret"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</script>
<!--//////////////////////////-->
<script id="portfolio-template" type="text/x-handlebars-template">

    <div class="portfolio">
        <ul class="list-unstyled">
            {{#each cryptos}}
            <li>
                {{{this.createTextElement}}}
            </li>
            {{/each}}
        </ul>
    </div>

</script>

<!--//////////////////////////  SCRIPT IMPORTS  /////////////////////////-->

<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="resources/jquery.sparkline.js"></script>
<script src="resources/utility.js"></script>
<script src="main.js"></script>
</body>
</html>
